<form class="form-inline my-2 my-lg-0"
      (ngSubmit)="onSubmit(formSearch)"
      #formSearch="ngForm"
      >
    <input class="form-control mr-sm-2"
           ngModel required 
           name="search" 
           type="search" 
           placeholder="Search" 
           aria-label="Search"
           >
    <button class="btn btn-outline-success my-2 my-sm-0"
            [disabled]="formSearch.invalid"
            type="submit"
            >Search</button>
</form> <!-- form -->
