  <div class="row content">
       
      <div class="col-sm-4 video">
     
            <app-album-details [album]="selectedAlbum" (onPlay)="playParent($event)"></app-album-details>
      
    </div> <!-- .video -->
      <div class="col-sm-8 music">

            <app-search (searchByName)="searchByNameParent($event)"></app-search>
         
          <h1> {{ titlePage }} </h1>
          <button type="button" class="btn btn-lg btn-danger">You are in an anonymous mode.</button>
         
          <div class="card" *ngFor="let album of albums; let i = index" >
              <div class="card-header">
                    <!-- permet d'afficher l'index  -->
                     {{ album.name }} <span *ngIf="status==album.id"><img class="glyph-icon-play" src="./assets/svg/Play.png" /></span>
                   
              </div>
              <div class="card-body">
                  <h5 class="card-title">
                      <a class="text-info" routerLink="/album/{{album.id}}">{{album.title}}</a>
                  </h5>
                  <p class="card-text">{{ album.description }} </p>
                  <a class="btn btn-outline-primary" href="#" role="button">fr</a>
                  <a class="btn btn-outline-dark" href="#" role="button">guitar</a> 
                  <ul *ngIf="album.tags" class="list-inline">
                   <span class="badge badge-info" *ngFor="let tag of album.tags ; let i = index" >
                   {{ tag }} 
                   </span>
                  </ul>
                  <ng-template [ngIf]="album.like">
                    <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                    <small>{{ album.like }}</small>
                  </ng-template>
                  <ng-template [ngIf]="album.duration">
                    <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                    <small>{{ album.duration|minuteSeconds }} min </small>
                 </ng-template>
                 <button (click)="onSelect(album)" class="btn btn-dark">Details</button>
                </div>
          </div>
          <!-- .card -->
         
          <app-paginate (setPaginate)='paginate($event)'></app-paginate> 
      </div><!-- .music -->

  </div>
